<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <main>
      <!-- MAIN BOXES -->

      <!-- PHONE IMAGE -->
      <section class="top">
        <div class="left-box">
          <img src="images/phones.png" />
        </div>

        <!-- RIGHT HAND BOX  -->

        <!-- LOGIN BOXES -->

        <div class="right-box">
          <img src="images/logo.png" />
          <h3>Sign up to see photos and videos from your friends.</h3>

          <a href="http://www.facebook.com/login" class="facebook"
            ><button>Log in with Facebook</button></a
          >

          <h3>OR</h3>
<div class="form-box">
          <form action=" ">
            <input type="text or numbers" name="mob_email" 
                             placeholder="Mobile Number or Email">
            <br>
            <input type="text" name="fullName" 
                              placeholder="Full Name">
            <br>
            <input type="text" name="userName" 
            placeholder="Username">

            <br>
            <input type="text" name="password" 
            placeholder="Password">
<br>
<a href="http://www.instagram.com/signup" class="instagram"
            ><button>Sign up</button></a
          >
        </form>

        </div>
       

          <div class="not-bold-text">
            <br />
            <h3>
              By signing up, you agree to our <br /><b
                >Terms &amp; Privacy Policy.</b
              >
            </h3>
          </div>

          <!-- HAVE AN ACCOUNT ALREADY -->

          <div class="account-login">Have an account? &nbsp; <span style="color: #3897f0">Log in</span>
          </div>
        </div> 
      </section>

      <!-- LOWER BOXES -->

      <section class="bottom">
        <div class="bottom-left"></div>

        <div class="bottom-right">
          <p>Get the app.</p>

          <!-- APP LOGOS  -->

          <img src="images/app-store.png" /><img src="images/google-play.png" />
        </div>
      </section>
    </main>

    <!-- FOOTER AND NAVIGATION BAR -->

    <footer>
      <nav>
        <ul>
          <li><p>About us</p></li>
          <li><p>Support</p></li>
          <li><p>Blog</p></li>
          <li><p>Press</p></li>
          <li><p>API</p></li>
          <li><p>Jobs</p></li>
          <li><p>Privacy</p></li>
          <li><p>Terms</p></li>
          <li><p>Directory</p></li>
          <li><p>Language</p></li>
        </ul>
        <p>2017 Instagram</p>
      </nav>
    </footer>

    <!--    S

      Log in with Facebook

      Or

     Log in

      Get the app.

       -->
  </body>
</html>
